<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Lachuz!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            opacity: 0.7;
        }

        .content {
            position: relative;
            z-index: 1;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5em;
            max-width: 800px;
            line-height: 1.6;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .contact-button,
        .back-button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .contact-button {
            background-color: #ec407a;
            color: white;
        }

        .contact-button:hover {
            background-color: #d81b60;
        }

        .back-button {
            background-color: #007bff;
            color: white;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .password-prompt {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1.2em;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* Adjust font size for smaller screens */
            }

            p {
                font-size: 1.2em; /* Adjust paragraph size */
            }

            .contact-button,
            .back-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <video autoplay loop muted>
        <source src="https://cdn.pixabay.com/video/2016/02/02/2044-154036037_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="password-prompt">
        <h1>Enter Password</h1>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div class="content" id="content">
        <h1>Happy Birthday, Lachu2!</h1>
        <p>Wishing you a day filled with love, joy, and wonderful memories. You deserve all the happiness in the world!</p>
        <p>Enjoy your special day!</p>
        <a href="gift.html" class="contact-button">Celebrate with Us!</a>
        <a href="index.html" class="back-button">Back to Main Page</a>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '2006') { // Updated password
                document.querySelector('.password-prompt').style.display = 'none'; // Hide the password prompt
                document.getElementById('content').style.display = 'flex'; // Show the content
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>

</body>

</html>
